<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Authentication</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <!-- Контейнер для форм входа и регистрации -->
    <div class="container" id="container">
      <!-- Контейнер формы регистрации -->
      <div class="form-container sign-up-container">
        <form id="registerForm" action="/register" method="POST">
          <h1>Регистрация</h1>
          <input type="text" placeholder="Логин" name="username" required />
          <input
            type="password"
            placeholder="Пароль"
            id="password"
            name="password"
            required
          />
          <button type="submit">Регистрация</button>
        </form>
      </div>
      <!-- Контейнер формы входа в систему -->
      <div class="form-container sign-in-container">
        <form id="loginForm" action="/login" method="POST">
          <h1>Авторизация</h1>
          <input
            type="text"
            id="loginUsername"
            name="username"
            placeholder="Логин"
            required
          />
          <input
            type="password"
            id="loginPassword"
            name="password"
            placeholder="Пароль"
            required
          />
          <button type="submit">Войти</button>
        </form>
      </div>
      <!-- Оверлейный контейнер для переключения между формами регистрации и входа в систему -->
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>С возвращением</h1>
            <p>
              Чтобы поддерживать связь с нами, пожалуйста, войдите в систему,
              используя свою личную информацию
            </p>
            <button class="ghost" id="signIn">Войти</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Привет, Друг!</h1>
            <p>Введите свои персональные данные и начните путешествие с нами</p>
            <button class="ghost" id="signUp">Зарегистрироваться</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
